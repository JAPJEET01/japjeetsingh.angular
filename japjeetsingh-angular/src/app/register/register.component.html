
<hr>
<div class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-semibold mb-4">Register</h1>
      <form (ngForm)="registerform" (ngSubmit)="reg()">
        <div class="mb-4">
          <label for="" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" #name [(ngModel)]="registerform.name" [ngModelOptions]="{standalone: true}" required="" class="mt-1 p-2 w-full border rounded">
        </div>
        <div class="mb-4">
          <label for="" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="text"  #email [(ngModel)]="registerform.email" [ngModelOptions]="{standalone: true}" required=""  class="mt-1 p-2 w-full border rounded">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password"   #password [(ngModel)]="registerform.password"  [ngModelOptions]="{standalone: true}" required="" class="mt-1 p-2 w-full border rounded">
        </div>
        <button type="submit"   class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
      </form>
    </div>
    
    </div>

    <hr>
