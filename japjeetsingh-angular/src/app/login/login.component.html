<hr>
<div class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-semibold mb-4">Login</h1>
      <form [formGroup]="loginform" (click)="submit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="text" formControlName="email"  class="mt-1 p-2 w-full border rounded">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password"  formControlName="password" class="mt-1 p-2 w-full border rounded">
        </div>
        <button type="submit"   class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>
    
    </div>

    <hr>
